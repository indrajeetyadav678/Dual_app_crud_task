

<form action="{% url 'insert' %}" method="post">
    {% csrf_token %}
    {{form}}
<input type="submit" value="Submit">
</form>

<a href="{% url 'show' %}">Show Data</a>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Photo</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        {% for i in key %}
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Email}}</td>
            <td>{{i.Phone}}</td>
            <td ><img src="{{i.Photo}}" alt="" style="width:70px; height: 70px;"></td>
            <td>{{i.Password}}</td>
            <td><a href="{% url 'edit' pk=i.id %}">edit</a></td>
            <td><a href="{% url 'delet' pk=i.id %}">edit</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
